<meta charset="UTF-8">
<meta name="viewport" content="width=device-width"/>
<meta name="description" content="Alan Ma's Portfolio">
<meta name="author" content="Alan Ma">
<script src="angular.min.js"></script>
<script src="angular-animate.min.js"></script>
<script src="app.js"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<title>Alan Ma</title>

<body ng-app="portfolio">
	<div id="loading" ng-style="{transform: transform_value, opacity: opacity_value}" ng-show="false" ng-controller="LoadingController as loading">
		<div class="wrapper">
			<h1>
				<span>{{name}}</span>
			</h1>
			<div ng-style="{transform: scale_value}" class="image_wrapper"><img src="images/search.png" alt=""></div>
		</div>
	</div>
	<div id="container" ng-controller="PortfolioController" ng-click="check_profile()">
		<!-- <iframe id="resume" src="https://docs.google.com/gview?url=https://alan-ma.github.io/Alan%20Ma%20Resume.pdf&embedded=true" frameborder="0"></iframe> -->
		<header>
			<div class="wrapper"><h1>Alan Ma</h1></div>
			<form id="search" novalidate>
				<input id="searchbar" type="text" ng-model="search.query" placeholder="Search projects...">
				<div class="image_wrapper"><img src="images/search.png" alt=""></div>
			</form>
			<div id="profile">
				<img src="images/me.jpg" alt="Alan Ma">
				<div id="profile_wrapper" ng-click="toggle_profile()" ng-mouseover="mouse_enter()" ng-mouseleave="mouse_leave()" style="transform: rotate({{rotate_value}})"></div>
				<div id="information" ng-show="profile_open">hello there</div>
			</div>
			<form id="tab_selection">
				<label ng-repeat="tab in tabs track by $index" ng-class="{selected: $index==search.tab}"><input type="radio" ng-value="tab.value" ng-model="$parent.search.tab">{{tab.name}}</label>
			</form>
		</header>
		<!-- <div id="main">
			<div class="project" ng-repeat="project in projects track by $index">
				<div class="cover">{{project.name}}<div class="cover_image"><img src="images/template.jpg" alt="project cover"></div></div>
				<h1>{{project.name}}</h1>
				<h2>{{project.organization}}</h2>
				<h3><span ng-repeat="tag in project.tags track by $index">{{tag}}</span></h3>
				<div class="separator"></div>
				<p>{{project.description}}</p>
			</div>
		</div> -->
	</div>
</body>
